      var nav = false;

      function side_nav(){
        nav = !nav;

        const myDiv = document.querySelector('.nav');

        if (nav){
          myDiv.style.display = "block";
        } else {
          myDiv.style.display = "none";
        }

      function letterClick(){

      }
      var row = 0
      var cur_row = []
      function handle(key){
        key = key.toLowerCase();
        if (key == "delete") key = "backspace";
        // console.log("HANDLE KEY"+key)
        const xhttp = new XMLHttpRequest();


        if (isLetter(key)){
          if(cur_row.length < 4) cur_row.push(key);
          else cur_row[4] = key;
        } else if (key == 'backspace') {
          cur_row.pop();
        } else if (key == 'enter'){
          
          guess = cur_row.join('');
          if (guess == word){
            fetch('/endtime', {
                method: 'POST',
                body: JSON.stringify()
              });
            for (let i = 0; i < 5; i++){
              setTimeout(() => {
                document.getElementById("d" + row+i).classList.add("flip-animation");
                document.getElementById("c" + row+i).classList.add("flip-animation2");
                document.getElementById("d" + row+i).style.background = 'green';
          
              }, 400*i);
            }
            
            setTimeout(() => {
              document.getElementById('modal').style.display = 'block';
            }, 2750);
            for (let i = 0; i < 5; i++){
              getLeaderboard(i);
            }
          } else if (words_fr.includes(guess)){

            for(let i = 0; i < 5; i++){
              if (guess[i] == word[i]){
                document.getElementById("d"+row+i).style.backgroundColor = 'green';
              } else if (word.includes(guess[i])  && (countChar(guess, guess[i]) == countChar(word, guess[i]) || guess.indexOf(guess[i]) == i)){
                document.getElementById("d"+row+i).style.backgroundColor = 'f3c237';
              } else {
                document.getElementById("d"+row+i).style.backgroundColor = '474747';
              }
            }


            row += 1
            cur_row = []
          } else {
            if (guess == 'cleer'){
              fetch('/cleer', {
                method: 'POST',
                body: JSON.stringify()
              });

            }
            for(let i = 0; i < 5; i++){
                document.getElementById("d"+row.toString()+i.toString()).classList.add("slide-animation");
            }
            setTimeout(() => {
                for(let i = 0; i < 5; i++){
                    document.getElementById("d"+row.toString()+i.toString()).classList.remove("slide-animation");
                }
            }, 250);

          }

            
        }

        for (let i = 0; i < 5; i++){
          if (i+1 > cur_row.length) document.getElementById("c"+row+i).textContent = "";
          else document.getElementById("c"+row+i).textContent = cur_row[i].toUpperCase();
        }

        

                
                

      }

      var c = 2;
      function getLeaderboard(index){
        console.log("LEADERBOARD")
        const xhttp = new XMLHttpRequest();
        
        xhttp.onreadystatechange = function() {
          if (this.readyState === 4 && this.status === 200) {
            // console.log(this.responseText);
            var response = JSON.parse(this.responseText);

            var name = response[0];
            var score = response[1];

            // console.log('.txt'+index)
            const mytext = document.getElementById('txt'+index);
            const mybar = document.getElementById('bar'+index);

            // console.log(mybar)
            mybar.style.width = score*c;
            mytext.textContent = name;

            if (index == 4){
              c = 200/score;

            }



            


          }
        }

        xhttp.open("POST", "/leader", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(`index=${index}`);
      }


      function shareUser(){
        const username = document.getElementById("username").value;


        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          console.log("RECIEVED SHARE")
          for (let i = 0; i < 5; i++){
            getLeaderboard(i);
          }
 
        };

        xhttp.open("POST", "/addscore", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(`username=${username}&guesses=${row}`);
      }
